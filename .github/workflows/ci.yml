name: Alpine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache dependencies to speed up runs

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 # Required for 'soundfile'

    - name: Install Alpine
      # Installs the package in editable mode with 'dev' deps (pytest)
      run: |
        pip install -e .[dev]

    - name: Run Tests
      # This runs pytest on your 'tests/' folder
      run: |
        pytest tests/

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install flake8 black
    - name: Check Formatting
      run: black --check .
    - name: Lint with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics