name: Alpine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache dependencies to speed up runs

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1 # Required for 'soundfile'
        
    - name: Install CPU-only PyTorch
      # We explicitly install the CPU versions of torch components first.
      # This prevents pip from downloading the massive CUDA-enabled versions later.
      run: |
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Install Alpine
      # Installs the package in editable mode with 'dev' deps (pytest)
      run: |
        pip install -e .[dev]

    - name: Run Tests
      # This runs pytest on your 'tests/' folder
      run: |
        pytest tests/
